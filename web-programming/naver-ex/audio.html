<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>오디오 클립</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Audio Header -->
        <header id="audio-header">
            <div class="audio-container">
                <!-- Audio Nav -->
                <nav id="audio-nav" class="audio-flex-between">
                    <div class="audio-nav-left audio-flex-between">
                        <h1 class="audio-logo">
                            <a href="#">audio clip</a>
                        </h1>
                        <ul class="audio-flex-end">
                            <li>
                                <a href="#" class="active"><span>홈</span></a>
                            </li>
                            <li>
                                <a href="#"><span>랭킹</span></a>
                            </li>
                            <li>
                                <a href="#"><span>연재 채널</span></a>
                            </li>
                            <li>
                                <a href="#"><span>오디오북</span></a>
                            </li>
                            <li>
                                <a href="#"><span>카테고리</span></a>
                            </li>
                            <li>
                                <a href="#"><span>이벤트</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="audio-nav-right audio-flex-between">
                        <div class="search-wrap audio-flex-start">
                            <i class="icon-search"></i>
                            <input type="text" />
                        </div>
                        <div class="profile-wrap">
                            <img src="https://via.placeholder.com/32" alt="profile image" class="profile-img" />
                            <a href="#" class="btn-login">로그인</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Audio Main -->
        <main id="audio-main" role="main">
            <div class="audio-container audio-flex-between">
                <!-- Audio Main Left -->
                <div class="audio-main-left">
                    <div id="audio-today" class="audio-section">
                        <div class="audio-header">
                            <h2>오늘의 오디오클립</h2>
                        </div>
                        <div class="audio-body">
                            <div class="audio-slide-wrap">
                                <div class="audio-slide audio-flex-between">
                                    <img src="https://via.placeholder.com/380x198" alt="audio image" />
                                    <div class="txt-wrap">
                                        <h3>[재혼 황후] 오디오 드라마</h3>
                                        <p>오디오 드라마로 만나는 레전드 웹소설!</p>
                                    </div>
                                </div>
                                <button class="btn btn-left"></button>
                                <button class="btn btn-right"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="audio-main-right"></div>
            </div>
        </main>
    </body>
</html>
