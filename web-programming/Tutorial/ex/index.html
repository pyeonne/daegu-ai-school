<!-- index.html 파일 안에서
     HTML5라고하는 최신 HTML 문법을 사용하고
	 과거에 사용되었던 HTML 문법은 사용할 수 없다 -->
<!DOCTYPE html>

<!-- 태그명 - HTML과 관련된 문법을 삽입하겠다
     HTML 문법들이 들어가는 공간 -->
<!-- 태그는 <열린태그>
	            <열린태그></닫힌태그> -> 컨텐츠
		   </닫힌태그>
-->
<html>

<!-- 웹사이트의 써머리 정보 -->
<head>

	<!-- 웹사이트 기본 코드
		 한글이 깨지는 경우가 있다
	     <열린태그 속성 = "속성값"
	     meat태그는 닫힌 태그가 없다 -->
	<meta charset="utf-8">

	<!-- 구글검색엔진에 노출되기 위한 코드 - 낚시성 글들로 인해 요즘은 메타정보를 통해 노출시켜주지 않고 
	     얼마나 웹표준에 맞게 작성되었는지 보고 노출시켜준다
		 description 웹사이트대한 간단한 한줄 요약 정보
		 keywords 웹사이트에 관련된 간단한 단어 정보들 ex. 블로그글의 태그
		 author 웹사이트를 만든 사람 이름
	-->

	<meta name="description" content="Web Tutorial">
	<meta name="keywords" content="html, css, tutorial, web">
	<meta name="author" content="Hana Jeong">

	<!-- title: 상단 탭의 타이틀 정보 변경 -->
	<title>HTML, CSS Tutorial</title>

	<!-- link: 상단 탭의 파비콘 변경 
         default는 지구본 이미지
         닫힌태그가 없다
	-->
	<link rel="shortcut icon" type="image/icon" sizes="32x32" 
		  href="favicon.ico">
