<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
            data-intro 속성으로 작성한 순서가 아닌
            data-step 속성으로 순서를 임의로 지정할 수 있다.    
        -->
        <h1 data-intro="Step1" data-step="3" style="margin-bottom: 80px">Hello World</h1>
        <h1 data-intro="Step2" data-step="2" style="margin-bottom: 80px">Nice to meet you</h1>
        <h1 data-intro="Step3" data-step="1" style="margin-bottom: 80px">Welcome</h1>

        <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
        <script></script>
    </body>
</html>
